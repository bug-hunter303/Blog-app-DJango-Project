{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="{% static 'css/h.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <div class="container">
      <header class="page-header">

        <nav class="top-menu">
          {% if request.user.is_authenticated %}
          
          <a href="" class="btn texxt-white">
            <span class="material-symbols-outlined lg-icons">
              add
            </span>  
          </a>

          <a href="{% url 'draft-list' %}" class="btn texxt-white">
            <span class="material-symbols-outlined lg-icons">
              draft
            </span>  
          </a>

          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn texxt-white" aria-label="Logout">
              <span class="material-symbols-outlined lg-icons">
                logout
              </span>  
            </button>
          </form>

          {% else %}

          <a href="{% url 'login' %}" class="btn texxt-white">
            <span class="material-symbols-outlined lg-icons">
              login
            </span>  
          </a>
          {% endif %}

        </nav>
        <h1>
          <a href="/" class="text-decoration-none">
            <img src="{% static 'images/favicon.ico' %}"
                 alt="Personal Blog"
                 width="90"
                 height="90" />
            <span>Personal Blog</span>
          </a>
        </h1>
      </header>
        {% block content %}


        {% endblock content %}
    </div>
    <script src="{% static 'js/j.js' %}"></script>
  </body>
</html>
